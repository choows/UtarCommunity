Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/NativeScript/SideDrawer/getting-started
-->
<RadSideDrawer #sidedrawer [drawerTransition]="sideDrawerTransition" gesturesEnabled="false">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <Image class="sidedrawer-header-image fa" [src]="photourl"></Image>
            <Label class="sidedrawer-header-brand" [text]="UserName"></Label>
            <Label class="footnote" [text]="email"></Label>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>
                
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/profile')" (tap)="onNavItemTap('/profile')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="User Profile" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/my_star_job')" (tap)="onNavItemTap('/my_star_job')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="My Star Job" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/class')" (tap)="onNavItemTap('/class')">
                    <Label col="0" text="&#xf002;" class="fa"></Label>
                    <Label col="1" text="Class" class="p-r-10"></Label>
                </GridLayout>
<!--
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/featured')" (tap)="onNavItemTap('/featured')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Featured" class="p-r-10"></Label>
                </GridLayout>
    
                <StackLayout class="hr-light"></StackLayout>
 -->
                <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="Logout()">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="Logout" class="p-r-10"></Label>
                </GridLayout>
               
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
